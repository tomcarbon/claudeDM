<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Shield -->
  <path d="M32 6 L12 16 L12 34 Q12 50 32 58 Q52 50 52 34 L52 16 Z" fill="#2a5a8c" stroke="#1a3a5c" stroke-width="2"/>
  <path d="M32 10 L16 18 L16 33 Q16 47 32 54 Q48 47 48 33 L48 18 Z" fill="#3a7abd"/>
  <!-- Shield cross decoration -->
  <line x1="32" y1="14" x2="32" y2="50" stroke="#c9a84c" stroke-width="3" stroke-linecap="round"/>
  <line x1="18" y1="30" x2="46" y2="30" stroke="#c9a84c" stroke-width="3" stroke-linecap="round"/>
  <!-- Sword (diagonal, behind shield) -->
  <g transform="rotate(-35 32 32)">
    <!-- Blade -->
    <rect x="30" y="2" width="4" height="36" rx="1" fill="#d4d4d4" stroke="#999" stroke-width="0.5"/>
    <!-- Blade tip -->
    <polygon points="30,4 34,4 32,0" fill="#d4d4d4" stroke="#999" stroke-width="0.5"/>
    <!-- Guard -->
    <rect x="24" y="38" width="16" height="3" rx="1" fill="#c9a84c" stroke="#8a6a1c" stroke-width="0.5"/>
    <!-- Grip -->
    <rect x="29.5" y="41" width="5" height="10" rx="1" fill="#6b3a1f"/>
    <!-- Pommel -->
    <circle cx="32" cy="53" r="3" fill="#c9a84c" stroke="#8a6a1c" stroke-width="0.5"/>
  </g>
  <!-- D20 diamond shape on shield center -->
  <polygon points="32,22 40,30 32,38 24,30" fill="none" stroke="#c9a84c" stroke-width="1.5"/>
  <text x="32" y="33" text-anchor="middle" font-size="9" font-weight="bold" fill="#c9a84c" font-family="serif">20</text>
</svg>
